{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Usuario</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="POST">
                    
                    <h5 class="mb-3 text-muted">Datos de Cuenta</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">RUT</label>
                            <input type="text" class="form-control" name="rut" value="{{ usuario[0] }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Rol</label>
                            <select class="form-select" name="id_rol" required>
                                <option value="1" {% if usuario[1] == 1 %}selected{% endif %}>Administrador</option>
                                <option value="2" {% if usuario[1] == 2 %}selected{% endif %}>Apoderado</option>
                                <option value="3" {% if usuario[1] == 3 %}selected{% endif %}>Alumno</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nueva Contrase√±a</label>
                        <input type="password" class="form-control" name="clave" placeholder="(Dejar en blanco para mantener la actual)">
                    </div>

                    <hr>

                    <h5 class="mb-3 text-muted">Datos Personales</h5>
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control" name="nombre" value="{{ usuario[2] or '' }}" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" name="app_paterno" value="{{ usuario[3] or '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" name="app_materno" value="{{ usuario[4] or '' }}" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
