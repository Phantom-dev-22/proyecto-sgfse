{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Editar Usuario</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="POST">
                    
                    <h5 class="mb-3 text-muted">Datos de Cuenta</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">RUT</label>
                            <input type="text" class="form-control" name="rut" value="{{ usuario[0] }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Rol</label>
                            <select class="form-select" name="rol" required>
                                {% for rol in roles %}
                                    <option value="{{ rol[0] }}" {% if usuario[1] == rol[0] %}selected{% endif %}>
                                        {{ rol[1] }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" name="password" placeholder="(Dejar en blanco para mantener la actual)">
                    </div>

                    <hr>

                    <h5 class="mb-3 text-muted">Datos Personales</h5>
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control" name="nombre" value="{{ usuario[2] or '' }}" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Apellido Paterno</label>
                            <input type="text" name="apellido_paterno" class="form-control" value="{{ user[3] }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Apellido Materno</label>
                            <input type="text" name="apellido_materno" class="form-control" value="{{ user[4] }}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Correo Electrónico (Solo Apoderados)</label>
                            <input type="email" name="correo" class="form-control" value="{{ user[5] if user[5] else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono (Solo Apoderados)</label>
                            <input type="text" name="telefono" class="form-control" value="{{ user[6] if user[6] else '' }}">
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
