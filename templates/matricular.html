{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-mortarboard-fill"></i> Ficha de Matrícula Completa</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="POST">
                    
                    <h5 class="text-primary border-bottom pb-2 mb-3"><i class="bi bi-person-fill"></i> Datos del Alumno</h5>
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="form-label">RUT Alumno</label>
                            <input type="text" class="form-control" name="rut_alumno" placeholder="11.111.111-1" required>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Nombres</label>
                                    <input type="text" class="form-control" name="nombre_alumno" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Ap. Paterno</label>
                                    <input type="text" class="form-control" name="app_p_alumno" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Ap. Materno</label>
                                    <input type="text" class="form-control" name="app_m_alumno" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Curso</label>
                            <select class="form-select" name="id_curso" required>
                                <option value="" selected disabled>Seleccione...</option>
                                {% for curso in cursos %}
                                    <option value="{{ curso[0] }}">{{ curso[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fecha Nac.</label>
                            <input type="date" class="form-control" name="fecha_nac" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Sexo</label>
                            <select class="form-select" name="sexo" required>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion" required>
                        </div>
                    </div>

                    <h5 class="text-success border-bottom pb-2 mb-3 mt-5"><i class="bi bi-people-fill"></i> Datos del Apoderado</h5>
                    <div class="alert alert-light border-start border-success border-4">
                        <small class="text-muted">Si el apoderado ya existe en el sistema (por otro hijo), ingrese su RUT y el sistema lo vinculará automáticamente. Si es nuevo, se creará su cuenta.</small>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">RUT Apoderado</label>
                            <input type="text" class="form-control" name="rut_apo" placeholder="9.999.999-9" required>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Nombres</label>
                                    <input type="text" class="form-control" name="nombre_apo" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Ap. Paterno</label>
                                    <input type="text" class="form-control" name="app_p_apo" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Ap. Materno</label>
                                    <input type="text" class="form-control" name="app_m_apo" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Parentesco</label>
                            <select class="form-select" name="parentesco" required>
                                <option value="Madre">Madre</option>
                                <option value="Padre">Padre</option>
                                <option value="Abuelo/a">Abuelo/a</option>
                                <option value="Tio/a">Tío/a</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefono_apo" placeholder="+569..." required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Correo (Contacto)</label>
                            <input type="email" class="form-control" name="email_apo" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary btn-lg">Registrar Matrícula Completa</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
