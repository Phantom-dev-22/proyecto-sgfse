{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h2 class="mb-4 fw-bold">Gestión de Matrículas y Listado de Alumnos</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm h-100 hover-card">
                <div class="card-body py-5">
                    <i class="bi bi-backpack4-fill text-primary display-1"></i>
                    <h4 class="mt-3">Matricular Alumno</h4>
                    <p class="text-muted">Inscribir nuevo alumno y asignar curso.</p>
                    <a href="{{ url_for('matricular') }}" class="btn btn-primary mt-2">Nuevo Alumno</a>
                </div>
            </div>
        </div>

        <div class="col-md-6"> <div class="card shadow-sm h-100 hover-card">
            <div class="card-body py-5 text-center">
                <i class="bi bi-list-columns-reverse text-warning display-1"></i>
                <h4 class="mt-3">Lista de Alumnos</h4>
                <p class="text-muted">Ver todos los matriculados, editar o eliminar.</p>
                <a href="{{ url_for('usuarios') }}" class="btn btn-warning text-dark fw-bold mt-2">Ver Listado</a>
            </div>
        </div>
    </div>
    </div>
    
    <div class="mt-5">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Dashboard
        </a>
    </div>
</div>
{% endblock %}
